<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div#area{
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        

        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <div id="area" >
        interaja...
    </div>
    
    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click' ,clicar)
        area.addEventListener('mouseenter' ,entrar)
        area.addEventListener('mouseleave' ,sair)
        
        function clicar() {
            area.innerText = 'clicou'
            area.style.backgroundColor = "lightblue"
            
            
        }
        function entrar(){
            area.innerText = "entrou!"
            
        }
        function sair(){
            area.innerText = "saiu!"
        }
    </script>
    
</body>
</html>
